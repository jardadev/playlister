<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Playlist</title>
	</head>
	<body>
		{% if playlists %}
		{% for playlist in playlists %}
		<div>
			<p>{{ playlist.name }}</p>
			<p>{{ playlist.description }}</p>
		</div>
		{% endfor %}
		{% endif %}
	</body>
</html>
